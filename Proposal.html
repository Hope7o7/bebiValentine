<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('background.jpg') center / cover no-repeat fixed;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #bgVideo {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      display: none;
      opacity: 0;
      transition: opacity 600ms ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0px;
      z-index: 1;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      position: relative;
    }

    h1 { color: #e63946; margin-bottom: 10px; }
    p  { color: #555; margin-bottom: 25px; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
    }

    #yesBtn { background-color: #e63946; color: white; }
    #noBtn {
      background-color: #cccccc;
      position: relative;
      transition: transform 0.08s ease;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #2a9d8f;
      display: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      height: 50px;
    }

    .below-image {
      margin-top: 10px;
      width: 200px;
      border-radius: 15px;
      display: none;
    }

    @media (max-width: 480px) {
      .card { width: 320px; padding: 30px; }
      .below-image { width: 200px; }
    }
  </style>
</head>
<body>

  <!-- audio and video tags must be well-formed -->
  <audio id="bgMusic" src="valentine.mp3" preload="auto" loop></audio>
  <video id="bgVideo" src="Valentines.mp4" muted loop playsinline></video>

  <div class="container">
    <div class="card">
      <h1>Will you be my Valentine?</h1>
      <p>plsplsplspls say yes</p>

      <div class="button-container">
        <button id="yesBtn">yuh huh</button>
        <button id="noBtn">nuh uh</button>
      </div>

      <div id="message">
        YAYYYYY I LOVE YOU POOO BEBIII!!
        <p> I'm sowy I can't afford a more extravagant proposal :&lt;</p>
      </div>
    </div>

    <img src="flowers.jpg" alt="Valentine Image" class="below-image" id="valentineImage">
  </div>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const bgVideo = document.getElementById('bgVideo');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const card = document.querySelector('.card');
    const image = document.getElementById('valentineImage');

    window.addEventListener('load', () => {
      bgMusic.volume = 0.5;
      bgMusic.play().catch(() => {
        document.addEventListener('click', startMusicOnce, { once: true });
      });
    });

    function startMusicOnce() {
      bgMusic.volume = 0.5;
      bgMusic.play();
    }

    noBtn.addEventListener('mouseenter', function () {
      noBtn.style.position = 'absolute';
      noBtn.style.zIndex = 2;

      const padding = 8;
      const maxX = Math.max(0, card.clientWidth - noBtn.clientWidth - padding * 2);
      const maxY = Math.max(0, card.clientHeight - noBtn.clientHeight - padding * 2);

      const x = padding + Math.random() * maxX;
      const y = padding + Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    noBtn.addEventListener('touchstart', function (e) {
      e.preventDefault();
      noBtn.dispatchEvent(new Event('mouseenter'));
    }, { passive: false });

    yesBtn.addEventListener('click', function () {

      const btnContainer = document.querySelector('.button-container');
      btnContainer.style.display = 'none';

      message.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      image.style.display = 'block';
      image.style.opacity = 0;
      image.style.transition = 'opacity 400ms ease';
      requestAnimationFrame(() => { image.style.opacity = 1; });

      document.body.style.background = 'none';
      bgVideo.style.display = 'block';
      bgVideo.playbackRate = 0.85; // slow down video
      requestAnimationFrame(() => { bgVideo.style.opacity = 1; });
      bgVideo.play().catch(() => {
      });

      bgMusic.volume = 0.5;
      bgMusic.play().catch(() => { /* will start on first click if blocked */ });
    });
  </script>

</body>
</html>
